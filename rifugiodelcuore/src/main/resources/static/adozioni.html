<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Adozioni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Elenco Adozioni</h1>

    <!-- Tabella visualizzazione adozioni -->
    <div class="card">
      <div class="card-header bg-primary text-white">Adozioni registrate</div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome Adottante</th>
              <th>Cognome Adottante</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Data Adozione</th>
              <th>Note</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="adozioniBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="./js/adozioni.js"></script>
</body>
</html>
