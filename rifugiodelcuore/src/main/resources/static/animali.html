<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Animali</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Gestione Animali - Rifugio del Cuore</h1>

    <!-- Form per creare un nuovo animale -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Aggiungi nuovo animale</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col"><input class="form-control" id="nome" placeholder="Nome"></div>
          <div class="col"><input class="form-control" id="specie" placeholder="Specie"></div>
          <div class="col"><input class="form-control" id="razza" placeholder="Razza"></div>
          <div class="col"><input class="form-control" id="genere" placeholder="Genere"></div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col"><input class="form-control" id="taglia" placeholder="Taglia"></div>
          <div class="col"><input type="number" class="form-control" id="eta" placeholder="Età"></div>
          <div class="col"><input class="form-control" id="immagineUrl" placeholder="URL Immagine"></div>
        </div>
        <textarea class="form-control mt-2" id="descrizione" placeholder="Descrizione"></textarea>
        <button class="btn btn-success mt-3" onclick="createAnimale()">Aggiungi</button>
      </div>
    </div>

    <!-- Tabella visualizzazione -->
    <div class="card">
      <div class="card-header bg-primary text-white">Elenco animali</div>
      <div class="card-body">
        <table class="table table-bordered table-hover" id="animaliTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Specie</th>
              <th>Razza</th>
              <th>Genere</th>
              <th>Età</th>
              <th>Taglia</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="animaliBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script src="./js/animali.js"></script>
</body>
</html>
