<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Gestione Admin</h1>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">Aggiungi nuovo admin</div>
      <div class="card-body">
        <form id="adminForm">
          <div class="mb-3">
            <input class="form-control" id="nome" placeholder="Nome" required />
          </div>
          <div class="mb-3">
            <input class="form-control" id="cognome" placeholder="Cognome" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-success">Aggiungi</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-primary text-white">Elenco Admin</div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="adminTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", loadAdmins);

    function loadAdmins() {
      fetch("/api/admin")
        .then((res) => res.json())
        .then((data) => {
          const body = document.getElementById("adminTableBody");
          body.innerHTML = "";
          data.forEach((admin) => {
            const row = `<tr>
              <td>${admin.idAdmin}</td>
              <td>${admin.nome}</td>
              <td>${admin.cognome}</td>
              <td>${admin.email}</td>
            </tr>`;
            body.innerHTML += row;
          });
        });
    }

    document.getElementById("adminForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const admin = {
        nome: document.getElementById("nome").value,
        cognome: document.getElementById("cognome").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      fetch("/api/admin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(admin),
      }).then(() => {
        this.reset();
        loadAdmins();
      });
    });
  </script>
</body>
</html>
