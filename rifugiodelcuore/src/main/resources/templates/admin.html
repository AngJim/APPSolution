<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Admin - Rifugio del Cuore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<!-- BANNER SUPERIORE -->
<div class="header-banner bg-white py-3 shadow-sm">
  <div class="container d-flex align-items-center justify-content-center justify-content-md-start">
    <img src="/images/logo.png" alt="Logo Rifugio" class="logo-tondo me-3" style="max-height:60px;">
    <h1 class="mb-0">Rifugio del Cuore</h1>
  </div>
</div>

<!-- NUOVA STRUTTURA -->
<div class="main-wrapper d-flex">

  <!-- SIDEBAR -->
  <div class="sidebar bg-success text-white d-flex flex-column align-items-center py-4">
    <img src="/images/logo.png" class="logo-tondo mb-3" alt="Logo">
    <h4>Men√π</h4>
    <ul class="nav flex-column text-center w-100">
      <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
      <a class="nav-link text-white" th:href="@{/animali}">Animali</a>
      <a class="nav-link text-white" th:href="@{/adozioni}">Adozioni</a>
      <a class="nav-link text-white" th:href="@{/visite}">Visite Mediche</a>
      <a class="nav-link text-white" th:href="@{/donazioni}">Donazioni</a>
    </ul>
  </div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="main-content flex-grow-1 px-4 py-4">
    <div class="container-fluid">
      <h1 class="mb-4 text-center">Gestione Admin - Rifugio del Cuore</h1>

      <!-- Form per creare un nuovo admin -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">Aggiungi nuovo Admin</div>
        <div class="card-body">
          <div class="row g-2">
            <div class="col"><input class="form-control" id="nome" placeholder="Nome"></div>
            <div class="col"><input class="form-control" id="cognome" placeholder="Cognome"></div>
          </div>
          <div class="row g-2 mt-2">
            <div class="col"><input type="email" class="form-control" id="email" placeholder="Email"></div>
            <div class="col"><input type="password" class="form-control" id="password" placeholder="Password"></div>
          </div>
          <button class="btn btn-success mt-3" onclick="createAdmin()">Aggiungi</button>
        </div>
      </div>

      <!-- Tabella visualizzazione -->
      <div class="card">
        <div class="card-header bg-success text-white">Elenco Admin</div>
        <div class="card-body">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="adminBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Modale modifica admin -->
      <div class="modal fade" id="modificaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-success text-white">
              <h5 class="modal-title">Modifica Admin</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="modifica_idAdmin">
              <div class="mb-2"><input class="form-control" id="modifica_nome" placeholder="Nome"></div>
              <div class="mb-2"><input class="form-control" id="modifica_cognome" placeholder="Cognome"></div>
              <div class="mb-2"><input class="form-control" id="modifica_email" placeholder="Email"></div>
              <div class="mb-2"><input type="password" class="form-control" id="modifica_password" placeholder="Password"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
              <button class="btn btn-success" onclick="salvaModifica()">Salva modifiche</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/admin.js"></script>

</body>
</html>
