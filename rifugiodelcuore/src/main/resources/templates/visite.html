<!DOCTYPE html>Add commentMore actions
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione visite veterinarie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Gestione visite veterinarie - Rifugio del Cuore</h1>

   <!-- Form per aggiungere una visita -->
<div class="card mb-4">
  <div class="card-header bg-success text-white">Aggiungi nuova visita</div>
  <div class="card-body">
    <div class="row g-2">
      <div class="col"><input class="form-control" id="id_Animale" placeholder="id_Animale *"></div>
      <div class="col"><input class="form-control" id="id_Veterinario" placeholder="id Veterinario *"></div>
      <div class="col"><input type="date" class="form-control" id="data_Visita"></div>
      <div class="col"><input type="time" class="form-control" id="orario_Visita"></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><input class="form-control" id="tipo_Visita" placeholder="tipo visita"></div>
      <div class="col"><input class="form-control" id="urgenza" placeholder="urgenza"></div>
    </div>
    <textarea class="form-control mt-2" id="note_Aggiuntive" placeholder="note aggiuntive"></textarea>
    <button class="btn btn-success mt-3" onclick="createVisita()">Aggiungi visita</button>
  </div>
</div>


    <!-- Tabella visualizzazione -->
    <div class="card">
      <div class="card-header bg-primary text-white">Elenco animali</div>
      <div class="card-body">
        <table class="table table-bordered table-hover" id="visiteTable">
          <thead class="table-light">
            <tr>
              <th>id Visita</th>
              <th>id Animale</th>
              <th>id Veterinario</th>
              <th>data Visita</th>
              <th>orario Visita</th>
              <th>tipo Visita</th>
              <th>urgenza</th>
              <th>note Aggiuntive</th>
            </tr>
          </thead>
          <tbody id="visiteBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script th:src="@{/js/visite.js}"></script>
</body>
</html>
