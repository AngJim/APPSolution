<!DOCTYPE html>Add commentMore actions
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione visite veterinarie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Gestione visite veterinarie - Rifugio del Cuore</h1>

   <!-- Form per aggiungere una visita -->
<div class="card mb-4">
  <div class="card-header bg-success text-white">Aggiungi nuova visita</div>
  <div class="card-body">
    <div class="row g-2">
      <div class="col"><input class="form-control" id="idAnimale" placeholder="ID Animale"></div>
      <div class="col"><input class="form-control" id="idVeterinario" placeholder="ID Veterinario"></div>
      <div class="col"><input type="date" class="form-control" id="dataVisita"></div>
      <div class="col"><input type="time" class="form-control" id="orarioVisita"></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><input class="form-control" id="tipoVisita" placeholder="Tipo visita"></div>
      <div class="col"><input class="form-control" id="urgenza" placeholder="Urgenza"></div>
    </div>
    <textarea class="form-control mt-2" id="noteAggiuntive" placeholder="Note aggiuntive"></textarea>
    <button class="btn btn-success mt-3" onclick="createVisita()">Aggiungi visita</button>
  </div>
</div>


    <!-- Tabella visualizzazione -->
    <div class="card">
      <div class="card-header bg-primary text-white">Elenco animali</div>
      <div class="card-body">
        <table class="table table-bordered table-hover" id="visiteTable">
          <thead class="table-light">
            <tr>
              <th>id_Visita</th>
              <th>id_Animale</th>
              <th>id_Veterinario</th>
              <th>data_Visita</th>
              <th>orario_Visita</th>
              <th>tipo_Visita</th>
              <th>urgenza</th>
              <th>note_Aggiuntive</th>
            </tr>
          </thead>
          <tbody id="visiteBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script th:src="@{/js/visite.js}"></script>
</body>
</html>
